version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: purplebeats
      POSTGRES_PASSWORD: purplebeats_dev
      POSTGRES_DB: purplebeats_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U purplebeats"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data: